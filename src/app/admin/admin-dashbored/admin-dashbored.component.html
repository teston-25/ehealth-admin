<div
  class="header flex fixed w-full justify-between p-4 bg-gray-800 text-white font-bold align-center"
>
  <div class="logo relative text-lg font-bold">Admin Dashboard</div>
  <div class="user flex gap-4">
    <!-- <div class="user-name">Admin</div> -->
    <button class="hover:scale-110" (click)="onSectionChange('profile')">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        shape-rendering="geometricPrecision"
        text-rendering="geometricPrecision"
        image-rendering="optimizeQuality"
        fill-rule="evenodd"
        clip-rule="evenodd"
        viewBox="0 0 512 512"
        width="28px"
        hieght="28px"
      >
        <path
          fill="#fff"
          fill-rule="nonzero"
          d="M256 0c68 0 132.89 26.95 180.96 75.04C485.05 122.99 512 188.11 512 256c0 68-26.95 132.89-75.04 180.96-23.49 23.56-51.72 42.58-83.15 55.6C323.59 505.08 290.54 512 256 512c-34.55 0-67.6-6.92-97.83-19.44l-.07-.03c-31.25-12.93-59.42-31.93-83.02-55.54l-.07-.07C26.9 388.82 0 324.03 0 256 0 116.78 112.74 0 256 0zm-52.73 332.87a67.668 67.668 0 01-5.6-6.74c-10.84-14.83-20.55-31.61-30.32-47.22-7.06-10.41-10.78-19.71-10.78-27.14 0-7.95 4.22-17.23 12.64-19.34-1.11-15.99-1.49-31.77-.74-48.88.37-4.08 1.12-8.17 2.23-12.27 4.84-17.1 16.73-30.86 31.61-40.15 5.2-3.35 10.78-5.94 17.1-8.18 10.78-4.09 5.57-20.45 17.48-20.82 27.88-.74 73.61 23.06 91.46 42.38 10.41 11.16 17.1 26.03 18.22 45.74l-1.12 44.03c5.2 1.49 8.55 4.84 10.04 10.04 1.49 5.95 0 14.13-5.2 25.67 0 .36-.38.36-.38.74-11.47 18.91-23.39 40.77-36.57 58.33-6.63 8.83-12.07 7.26-6.42 15.74 26.88 36.96 79.9 31.82 112.61 56.44 35.73-40.16 55.15-91.48 55.15-145.24 0-58.34-22.8-113.35-64.07-154.61v-.08C369.44 60.1 314.23 37.32 256 37.32 134.4 37.32 37.32 135.83 37.32 256c0 53.85 19.41 105.03 55.15 145.24 32.72-24.62 85.73-19.48 112.61-56.44 4.68-7.01 3.48-6.33-1.81-11.93z"
        />
      </svg>
    </button>
    <button
      class="border-2 px-2 hover:text-black hover:bg-white"
      (click)="onLogOut()"
    >
      Log-Out
    </button>
  </div>
</div>
<div class="flex h-screen">
  <!-- Sidebar -->
  <div
    class="nav-bar bg-gray-800 text-white w-12 overflow-auto hide-scrollbar pc:w-64 mt-4"
  >
    <section class="toggle-btn pc:hidden">
      <!-- Hamburger Button -->
      <button
        id="btnham"
        class="btn-ham absolute top-16 left-2 flex items-center justify-center w-7 h-7 bg-gray-700 rounded-full hover:bg-gray-600 transition-all ease-in duration-300"
        (click)="onMenu()"
      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>

      <!-- Close Button -->
      <button
        id="btnclose"
        class="btn-close hidden absolute top-14 left-44 flex items-center justify-center w-8 h-8 bg-gray-700 rounded-full hover:bg-gray-600 transition-all ease-in duration-300"
        (click)="offMenu()"
      >
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
      </button>
    </section>

    <nav class="nav hidden pc:block pt-14">
      <ul>
        <li>
          <a
            (click)="onSectionChange('home')"
            class="home block p-4 hover:bg-gray-700 hover:scale-105"
            >Home</a
          >
        </li>
        <li>
          <a
            (click)="onSectionChange('user')"
            class="user block p-4 hover:bg-gray-700 hover:scale-105"
            >User</a
          >
        </li>
        <li>
          <a
            (click)="onSectionChange('app')"
            class="appointment block p-4 hover:bg-gray-700 hover:scale-105"
            >Appointments</a
          >
        </li>
        <li>
          <a
            (click)="onSectionChange('notification')"
            class="finance block p-4 hover:bg-gray-700 hover:scale-105"
            >Notification</a
          >
        </li>
        <li>
          <a
            (click)="onSectionChange('chat')"
            class="finance block p-4 hover:bg-gray-700 hover:scale-105"
            >Chat</a
          >
        </li>
        <li>
          <a
            (click)="onSectionChange('blog')"
            class="blog block p-4 hover:bg-gray-700 hover:scale-105"
            >Blog</a
          >
        </li>
        <li>
          <a
            (click)="onSectionChange('system')"
            class="blog block p-4 hover:bg-gray-700 hover:scale-105"
            >System</a
          >
        </li>
        <li>
          <a
            (click)="onSectionChange('support')"
            class="blog block p-4 hover:bg-gray-700 hover:scale-105"
            >Support</a
          >
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6 overflow-y-scroll pt-16">
    <div class="home-container" *ngIf="activeSection.home">
      <app-home></app-home>
    </div>
    <!-- user -->
    <div class="user-container" *ngIf="activeSection.user">
      <app-user></app-user>
    </div>

    <!-- appointment -->
    <div class="appointment-container" *ngIf="activeSection.app">
      <app-appointments></app-appointments>
    </div>

    <!-- Notification -->
    <div class="notification-container" *ngIf="activeSection.notification">
      <app-notification></app-notification>
    </div>

    <!-- chat -->
    <div class="chat-container" *ngIf="activeSection.chat">
      <app-chat></app-chat>
    </div>

    <!-- blogs -->
    <div class="blog-container" *ngIf="activeSection.blog">
      <app-blogs></app-blogs>
    </div>

    <!-- system -->
    <div class="blog-container" *ngIf="activeSection.system">
      <app-system></app-system>
    </div>

    <!-- support -->
    <div class="blog-container" *ngIf="activeSection.support">
      <app-support></app-support>
    </div>

    <!-- profile -->
    <div class="profile-container" *ngIf="activeSection.profile">
      <app-profile></app-profile>
    </div>
  </div>
</div>
