<div>
  <h2 class="text-3xl font-semibold mb-6">Dashboard Overview</h2>

  <!-- Key Metrics -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    <div class="bg-white shadow-md rounded-lg p-5">
      <h3 class="text-xl font-semibold">Total Users</h3>
      <p class="text-3xl">{{ totalUsers }}</p>
    </div>

    <div class="bg-white shadow-md rounded-lg p-5">
      <h3 class="text-xl font-semibold">Active Users</h3>
      <p class="text-3xl">{{ activeUsers }}</p>
    </div>

    <div class="bg-white shadow-md rounded-lg p-5">
      <h3 class="text-xl font-semibold">Appointments Today</h3>
      <p class="text-3xl">{{ appointmentsToday }}</p>
    </div>

    <div class="bg-white shadow-md rounded-lg p-5">
      <h3 class="text-xl font-semibold">Revenue</h3>
      <p class="text-3xl">{{ revenueSummary | currency }}</p>
    </div>
  </div>
</div>
