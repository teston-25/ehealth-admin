<div class="p-6 bg-gray-50">
  <h2 class="text-2xl font-semibold text-center mt-6 mb-4 text-gray-700">
    Notification Management
  </h2>

  <!-- Notification Container -->
  <div class="notification-container space-y-6">
    <div
      class="p-6 bg-white border border-gray-200 rounded-lg shadow-md max-w-3xl mx-auto"
    >
      <!-- Loop through notifications -->
      <section *ngFor="let notification of notifications">
        <!-- Notification Item -->
        <div
          class="notification-item p-4 mb-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-lg"
        >
          <!-- Notification Header -->
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-lg font-semibold text-blue-600">
              {{ notification.title }}
            </h3>
            <span class="text-sm text-gray-500">
              {{ notification.timestamp | date : "short" }}
            </span>
          </div>

          <!-- Notification Body -->
          <p class="text-gray-700 mb-4">
            {{ notification.message }}
          </p>

          <!-- Action Buttons -->
          <div class="flex space-x-4">
            <button
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
            >
              <!-- (click)="onActionClicked(notification.id)" -->
              {{ notification.action }}
            </button>
            <!-- Optional Button (for other actions, if needed) -->
            <!-- <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                View Details
              </button> -->
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
