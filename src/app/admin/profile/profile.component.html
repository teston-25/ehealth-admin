<div class="max-w-4xl mx-auto p-4">
  <!-- Profile Display Section -->
  <div *ngIf="!isEditing" class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-3xl font-semibold mb-4">Profile Details</h2>
    <div class="mb-4">
      <label class="text-lg font-medium">Name:</label>
      <p class="text-gray-700">{{ user.name }}</p>
    </div>
    <div class="mb-4">
      <label class="text-lg font-medium">Email:</label>
      <p class="text-gray-700">{{ user.email }}</p>
    </div>
    <div class="mb-4">
      <label class="text-lg font-medium">Phone:</label>
      <p class="text-gray-700">{{ user.phone }}</p>
    </div>
    <button
      (click)="editProfile()"
      class="bg-blue-500 text-white py-2 px-4 rounded-md"
    >
      Edit Profile
    </button>
  </div>

  <!-- Profile Edit Form Section -->
  <div *ngIf="isEditing" class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-3xl font-semibold mb-4">Edit Profile</h2>
    <form (ngSubmit)="updateProfile()">
      <div class="mb-4">
        <label class="text-lg font-medium" for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          class="w-full border border-gray-300 rounded-md p-2"
          required
        />
      </div>

      <div class="mb-4">
        <label class="text-lg font-medium" for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          class="w-full border border-gray-300 rounded-md p-2"
          required
        />
      </div>

      <div class="mb-4">
        <label class="text-lg font-medium" for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="user.phone"
          name="phone"
          class="w-full border border-gray-300 rounded-md p-2"
          required
        />
      </div>

      <div class="flex justify-between">
        <button
          type="submit"
          class="bg-green-500 text-white py-2 px-4 rounded-md"
        >
          Save Changes
        </button>
        <button
          (click)="cancelEdit()"
          type="button"
          class="bg-red-500 text-white py-2 px-4 rounded-md"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
